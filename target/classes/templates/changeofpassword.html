<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <style>
        .text h2 {
            color: #d7a150;
        }
        .form-control{
            font-size: 15px;
            height:3em;
            width: 14em;
            text-align: center;
        }
        .submit {
            color: #000000;
            height:2em;
            border-color: #4b4b48;
            border-radius: 20px;
            width: 6em;
            text-align: center;
            background: #d7a150;
            font-size: 16px;
            margin: 2em;
            text-decoration: none;
            box-shadow: 8px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .submit:hover {
            color: #FFFFFF;
        }
        .main {
            font-family: "Roboto", helvetica, arial, sans-serif;
            justify-content: center;
            text-align: center;
        }
        .main p {
            font-size: 20px;
            padding-top: 1em;
            padding-bottom: 0.5em;
        }
    </style>
</head>
<body>
<div class="text">
    <h2>Forgot Password</h2>
</div>


<form th:action="@{/passwordRestoring}" method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="main">
        <p>We will be sending a reset password link to your email.</p>
        <div>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
        </div>
        <div>
            <input type="submit" id="submit" value="Send" class="submit" />
        </div>
        <div th:if="${error != null}">
            [[${error}]]
        </div>
        <div th:if="${message != null}">
            [[${message}]]
        </div>
    </div>
</form>
</body>
</html>
