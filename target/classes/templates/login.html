<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
    <style>
        .mainrow {
            display: flex;
            justify-content: center;
            margin: 2em;
            font-family: "Roboto", helvetica, arial, sans-serif;
            border: 3px solid #ff7200;
            box-shadow: 0 8px 4px -6px darkgrey;
            border-radius: 20px;
            padding: 5em;
        }

        .navbar-header a {
            text-decoration: none;
            color: black;
        }

        .nav a:hover {
            color: #ff7200;
        }

        label {
            font-family: "Roboto", helvetica, arial, sans-serif;
            color: #ff7200;
            text-decoration: none;
        }

        h1 {
            font-family: "Roboto", helvetica, arial, sans-serif;
            color: #ff7200;
            align-self: center;
            text-decoration: none;
        }

        .centr {
            display: flex;
            alignment: center;
            align-content: center;
            align-items: center;
            justify-content: center;
            justify-items: center;
            justify-self: center;
        }

        .form-group {
            margin: 8px;
        }

        .forgot {
            font-size: 12px;
            margin-left: 2em;
        }

        .alert-danger {
            margin-left: 2em;
            font-size: 12px;
            color: #ff0000;
        }
    </style>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="mainrow">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="centr">Log in</h1>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <a href="/passwordRestoring" class="forgot">Forgot password?</a>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="centr">
                                <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Log In">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
