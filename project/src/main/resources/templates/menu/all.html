<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th> Name Of Meal </th>
    <th> Price </th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${menus.empty}">
    <td colspan="2"> No Meals Available </td>
  </tr>
  <tr th:each="menu : ${menus}">
    <td><span th:text="${menu.nameOfMeal}"> Name Of Meal </span></td>
    <td><span th:text="${menu.price}"> Price </span></td>
  </tr>
  </tbody>
</table>
</body>
</html>
